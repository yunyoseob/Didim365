<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ToDoList</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">
	function addItem(){
		alert("addItem 함수 진입 >>> : ");
		
		// ui 요소를 가져옴
		let list=document.getElementById("todoList");
		console.log("list >>> : "+list);
		
		// 입력값을 읽어옴.
		let todo=document.getElementById("item");
		console.log("todo >>> : "+todo);
		
		// 새로운 li 요소를 생성
		let listitem=document.createElement("li");
		console.log("listitem >>> : "+listitem);
		
		// li 요소에 들어갈 닫기 버튼 생성
		let xbtn=document.createElement("button");
		console.log("xbtn >>> : "+xbtn);
		
		listitem.className="d-flex list-group-item list-group-item-action list-group-item-warning";
		xbtn.className="btn-close ms-auto";
		
		// close 버튼에 이벤트 처리
		xbtn.onclick=function(e){
			// 이벤트가 발생한 li 요소를 구해서 ul 요소에서 제거
			let pnode=e.target.parentNode;
			alert(list);
			// [object HTMLUListElement]
			alert(pnode);
			// [object HTMLLIElement]
			list.removeChild(pnode);
		}
		
		// li 요소 구성
		listitem.innerText=todo.value;
		listitem.appendChild(xbtn);
		
		// ul 요소에 li 요소 추가
		list.appendChild(listitem);
		
		
		// 입력칸 비우기 및 포커스 이동
		todo.value='';
		todo.focus();
		
	}
</script>
</head>
<body>
<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
	<h2>ToDo List</h2>
	<hr>
	<div class="input-group">
		<input id="item" type="text" placeholder="할 일을 입력하세요." />
		<button class="btn btn-primary" type="button" onClick="addItem()">보내기</button>
	</div>
	<hr>
	<ul id="todoList" class="list-group"></ul>
</div>

</body>
</html>
